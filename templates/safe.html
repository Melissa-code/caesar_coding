{% extends "base.html" %}

{% block title %}Connexion{% endblock title %}

{% block content %}
<body class="container safe-container">
    <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="col-10 col-md-7 col-lg-5 d-flex justify-content-center form-bg mt-5">
            <div class="row d-flex justify-content-center align-items-center mt-5">

                <div class="col-12">
                    <header>
                        <h1 class="text-center mb-4">Connexion</h1>
                    </header>
                </div>

                <div class="col-12 mb-5">
                    <main>
                        <form method="POST" action="/passwordValidation" id="password-form">
                            <div class="form-group mx-1 mx-lg-5">
                                <label for="message">Entrez votre mot de passe: </label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mx-5 d-flex justify-content-center">
                                <button type="submit" class="btn custom-btn w-100 btn-block">Valider</button>
                            </div>
                        </form>
                    </main>
                </div>

            </div>
        </div>





    </div>
</body>
{% endblock content %}
